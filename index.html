<!DOCTYPE html>
<html>
  <head>
    <title>Reservations charts - TAMK</title>
    
    <meta charset="UTF-8" />
    <meta name="description" content="Front End mestari kurssi, Reservations data exercixe" />
		<meta name="author" content="Juha-Pekka PÃ¤lli" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css"
      href="http://fonts.googleapis.com/css?family=Lato"/>
    <link rel="stylesheet" type="text/css"
      href="http://fonts.googleapis.com/css?family=Muli"/>		 
    <link rel="stylesheet" type="text/css"
      href="http://fonts.googleapis.com/css?family=Chathura"/>		 
      
    <link rel="stylesheet" type="text/css" href="index.css" />

    <script src="index.js"></script>

  </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1>TAMK class room reservations dashboard</h1>
          </div>
        </div>
        <div class="row instructions">
            <div class="col-12">
              Please give search parameters to get reservation data
            </div>
        </div>
        <div class="row">
          <div class="col-12 separator"></div>
        </div>
        <div class="container searchform">
          <form name="searh_form">
          <div class="row">
            <div class="col-sm-12 col-md-2 label">
              Building 1: 
            </div>
            <div class="col-sm-12 col-md-6 selection">
              <select name="building1" id="building1"><option value="" text="Select"> -- Select building 1 -- </option></select>
            </div>
            <div class="col-sm-12 col-md-1 label">
              Room: 
            </div>
            <div class="col-sm-12 col-md-3 selection">
              <select name="room1" id="room1"></select>
            </div>
          </div>
          <div class="row formrow">
            <div class="col-sm-12 col-md-2 label">
              Building 2:
            </div>
            <div class="col-sm-12 col-md-6 selection">
                 <select name="building2" id="building2"><option value="" text="Select"> -- Select building 2 -- </option></select>
            </div>
            <div class="col-sm-12 col-md-1 label">
              Room: 
            </div>
            <div class="col-sm-12 col-md-3 room selection">
              <select name="room2" id="room2"></select>
            </div>
          </div>
          <div class="row formrow">
            <div class="col-sm-12 col-md-2 label">
                From:
            </div>
            <div class="col-sm-12 col-md-10 label">
              <input type="date" id="start_date" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
            </div>
          </div>
          <div class="row formrow">
            <div class="col-sm-12 col-md-2 label">
                To:
            </div>
            <div class="col-sm-12 col-md-10 label">
              <input type="date" id="end_date" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
            </div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-md-10">
              <input type = "button" class="btn" id="compare_btn" value="Compare"><input type = "reset" class="btn" id="reset_btn" value="Reset">
            </div>
          </div>      
          </form>
         </div> 
         <div class="container results">
          <div class="row">
            <div class="col-sm-12 col-md-4">
              <div class="container">
                <div class="row">
                  <div class="col-12">Number of reservations</div>
                </div>
                <div class="row">
                  <div class="col-12"><canvas id="reservations" width="200" height="240"></canvas></div>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-4">
              <div class="container">
                <div class="row">
                  <div class="col-12">Reservation hours total</div>
                </div>
                <div class="row">
                  <div class="col-12"><canvas id="hours" width="200" height="240"></canvas></div>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-4">
              <div class="container">
                <div class="row">
                  <div class="col-12">Average hours per day</div>
                </div>
                <div class="row">
                  <div class="col-12"><canvas id="hours_perday" width="200" height="240"></canvas></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
